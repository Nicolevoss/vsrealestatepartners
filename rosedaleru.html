<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Партнеры по недвижимости</title>
    <link rel="stylesheet" href="islands.css">
    <a href="index.html"><img class="zero" src="./images/logo.png"></a>
    <img class="firstimg" src="./images/rose/rose.jpeg">
</head>

<body>

<header>
    <nav class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <ul class="menu__box">
            <li><a href="russian.html">ГЛАВНАЯ</a></li>
            <li><a href="kontaktrussisch.html">КОНТАКТЫ</a></li>
            <li><a href="propertyru.html">ПРЕДЛОЖЕНИЯ</a></li>
            <li><a href="rosedaleengl.html"><img class="flagge" src="images/rest/engl.png"></a></li>
            <li><a href="rosedale.html"><img class="flagge" src="images/rest/germany.png"></a></li>
            <li><a href="rosedalepol.html"><img class="flagge" src="images/rest/pol.png"></a></li>
        </ul>
    </nav>
</header>

<main>

<div class="parallel">
    <div class="carousel">
        <div class="carousel-images">
            <img src="images/rose/rose2.jpeg" alt="Изображение 1">
            <img src="images/rose/rose3.jpeg" alt="Изображение 2">
            <img src="images/rose/rose4.jpeg" alt="Изображение 3">
            <img src="images/rose/rose5.jpeg" alt="Изображение 4">
            <img src="images/rose/rose6.jpeg" alt="Изображение 5">
            <img src="images/rose/rose7.jpeg" alt="Изображение 6">
        </div>

        <div class="carousel-buttons">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>

        <div class="carousel-thumbnails">
            <img src="images/rose/rose2.jpeg" alt="Миниатюра 1" data-index="0">
            <img src="images/rose/rose3.jpeg" alt="Миниатюра 2" data-index="1">
            <img src="images/rose/rose4.jpeg" alt="Миниатюра 3" data-index="2">
            <img src="images/rose/rose5.jpeg" alt="Миниатюра 4" data-index="3">
            <img src="images/rose/rose6.jpeg" alt="Миниатюра 5" data-index="4">
            <img src="images/rose/rose7.jpeg" alt="Миниатюра 6" data-index="5">
        </div>
    </div>
</div>

<div class="info-container">
    <div class="info-grid">
        <div class="info-item">
            <p class="info-title">Цены от</p>
            <p class="info-value">€340.700</p>
        </div>
        <div class="info-item">
            <p class="info-title">Сдача проекта</p>
            <p class="info-value">2024</p>
        </div>
        <div class="info-item">
            <p class="info-title">Расположение</p>
            <p class="info-value">Искеле</p>
        </div>
    </div>
</div>

<article id="butto" class="kontaktbtn">
    <p class="genug">Остались вопросы?</p>
    <p class="kontaktieren">Свяжитесь с нами прямо сейчас</p>
    <a href="kontaktrussisch.html">
        <button class="cont">Связаться</button>
    </a>
</article>

<script>
const carouselImages = document.querySelector('.carousel-images');
const images = document.querySelectorAll('.carousel-images img');
const prevButton = document.getElementById('prev');
const nextButton = document.getElementById('next');
const thumbnails = document.querySelectorAll('.carousel-thumbnails img');

let currentIndex = 0;

function updateCarousel(index) {
    if (index < 0) {
        currentIndex = images.length - 1;
    } else if (index >= images.length) {
        currentIndex = 0;
    } else {
        currentIndex = index;
    }

    const offset = -currentIndex * 100;
    carouselImages.style.transform = `translateX(${offset}%)`;

    thumbnails.forEach((thumbnail, i) => {
        if (i === currentIndex) {
            thumbnail.classList.add('active');
        } else {
            thumbnail.classList.remove('active');
        }
    });
}

prevButton.addEventListener('click', () => updateCarousel(currentIndex - 1));
nextButton.addEventListener('click', () => updateCarousel(currentIndex + 1));
thumbnails.forEach((thumbnail, index) => {
    thumbnail.addEventListener('click', () => updateCarousel(index));
});

updateCarousel(currentIndex);
</script>

</main>
</body>
</html>
