    <nav class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle"><span></span></label>
      <ul class="menu__box">

        <li><a href="aquaru.html"><img class="flagge" src="images/russian.png" alt="Russian" /></a></li>
        <li>  <a href="aquapol.html"><img class="flagge"src="images/rest/pol.png"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="parallel">
      <div class="carousel">
        <div class="carousel-images">
          <img src="images/aqua/aqua3.jpeg" alt="Image 1" />
          <img src="images/aqua/aqua4.jpeg" alt="Image 2" />
          <img src="images/aqua/aqua5.jpeg" alt="Image 3" />
          <img src="images/aqua/aqua6.jpeg" alt="Image 4" />
          <img src="images/aqua/aqua7.jpeg" alt="Image 5" />
        </div>

        <div class="carousel-buttons">
          <button id="prev">&#10094;</button>
          <button id="next">&#10095;</button>
        </div>

        <div class="carousel-thumbnails">
          <img src="images/aqua/aqua3.jpeg" data-index="0" alt="Thumbnail 1" />
          <img src="images/aqua/aqua4.jpeg" data-index="1" alt="Thumbnail 2" />
          <img src="images/aqua/aqua5.jpeg" data-index="2" alt="Thumbnail 3" />
          <img src="images/aqua/aqua6.jpeg" data-index="3" alt="Thumbnail 4" />
          <img src="images/aqua/aqua7.jpeg" data-index="4" alt="Thumbnail 5" />
        </div>
      </div>
    </div>

    <div class="info-container">
      <div class="info-grid">
        <div class="info-item">
          <p class="info-title">Prices from</p>
          <p class="info-value">â‚¬870,000</p>
        </div>
        <div class="info-item">
          <p class="info-title">Delivery</p>
          <p class="info-value">2024</p>
        </div>
        <div class="info-item">
          <p class="info-title">Location</p>
          <p class="info-value">Tatlisu</p>
        </div>
      </div>
    </div>

    <article id="butto" class="kontaktbtn">
      <p class="genug">Still have questions?</p>
      <p class="kontaktieren">Contact us now</p>
      <a href="contact.html"><button class="cont">Contact</button></a>
    </article>

    <script>
      const carouselImages = document.querySelector('.carousel-images');
      const images = document.querySelectorAll('.carousel-images img');
      const prevButton = document.getElementById('prev');
      const nextButton = document.getElementById('next');
      const thumbnails = document.querySelectorAll('.carousel-thumbnails img');

      let currentIndex = 0;

      function updateCarousel(index) {
        if (index < 0) {
          currentIndex = images.length - 1;
        } else if (index >= images.length) {
          currentIndex = 0;
        } else {
          currentIndex = index;
        }

        const offset = -currentIndex * 100;
        carouselImages.style.transform = `translateX(${offset}%)`;

        thumbnails.forEach((thumbnail, i) => {
          if (i === currentIndex) {
            thumbnail.classList.add('active');
          } else {
            thumbnail.classList.remove('active');
          }
        });
      }

      prevButton.addEventListener('click', () => updateCarousel(currentIndex - 1));
      nextButton.addEventListener('click', () => updateCarousel(currentIndex + 1));
      thumbnails.forEach((thumbnail, index) => {
        thumbnail.addEventListener('click', () => updateCarousel(index));
      });

      updateCarousel(currentIndex);
    </script>
  </main>
</body>
</html>
