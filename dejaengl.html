<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Partners</title>
  <link rel="stylesheet" href="islands.css">
</head>

<body>
  <header>
    <a href="index_en.html"><img class="zero" src="./images/logo.png" alt="Logo"></a>
    <img class="firstimg" src="./images/deja/deja1.jpeg" alt="Main Image">
    <nav class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle"><span></span></label>
      <ul class="menu__box">
        <li><a href="index_en.html">HOME</a></li>
        <li><a href="property.html">PROPERTIES</a></li>
        <li><a href="new.html">NEWS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="english.html"><img class="flagge" src="images/engl.png" alt="English"></a></li>
        <li><a href="russian.html"><img class="flagge" src="images/russian.png" alt="Russian"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="parallel">
      <div class="carousel">
        <div class="carousel-images">
          <img src="images/deja/deja2.jpeg" alt="Image 1">
          <img src="images/deja/deja3.jpeg" alt="Image 2">
          <img src="images/deja/deja4.jpeg" alt="Image 3">
          <img src="images/deja/deja5.jpeg" alt="Image 4">
          <img src="images/deja/deja6.jpeg" alt="Image 5">
        </div>
        <div class="carousel-buttons">
          <button id="prev">&#10094;</button>
          <button id="next">&#10095;</button>
        </div>
        <div class="carousel-thumbnails">
          <img src="images/deja/deja2.jpeg" data-index="0" alt="Thumbnail 1">
          <img src="images/deja/deja3.jpeg" data-index="1" alt="Thumbnail 2">
          <img src="images/deja/deja4.jpeg" data-index="2" alt="Thumbnail 3">
          <img src="images/deja/deja5.jpeg" data-index="3" alt="Thumbnail 4">
          <img src="images/deja/deja6.jpeg" data-index="4" alt="Thumbnail 5">
        </div>
      </div>
    </div>

    <div class="info-container">
      <div class="info-grid">
        <div class="info-item">
          <p class="info-title">Prices from</p>
          <p class="info-value">â‚¬754,000</p>
        </div>
        <div class="info-item">
          <p class="info-title">Delivery</p>
          <p class="info-value">2023</p>
        </div>
        <div class="info-item">
          <p class="info-title">Location</p>
          <p class="info-value">Esentepe</p>
        </div>
      </div>
    </div>

    <article id="butto" class="kontaktbtn">
      <p class="genug">Still have questions?</p>
      <p class="kontaktieren">Contact us now</p>
      <a href="contact.html"><button class="cont">Contact</button></a>
    </article>

    <script>
      const carouselImages = document.querySelector('.carousel-images');
      const images = document.querySelectorAll('.carousel-images img');
      const prevButton = document.getElementById('prev');
      const nextButton = document.getElementById('next');
      const thumbnails = document.querySelectorAll('.carousel-thumbnails img');

      let currentIndex = 0;

      function updateCarousel(index) {
        currentIndex = (index + images.length) % images.length;
        const offset = -currentIndex * 100;
        carouselImages.style.transform = `translateX(${offset}%)`;

        thumbnails.forEach((thumb, i) => {
          thumb.classList.toggle('active', i === currentIndex);
        });
      }

      prevButton.addEventListener('click', () => updateCarousel(currentIndex - 1));
      nextButton.addEventListener('click', () => updateCarousel(currentIndex + 1));
      thumbnails.forEach((thumb, i) => {
        thumb.addEventListener('click', () => updateCarousel(i));
      });

      updateCarousel(currentIndex);
    </script>
  </main>
</body>
</html>
